<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<%= description %>">
  <title><%= title %></title>
  
  <!-- 生产环境优化 -->
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#000000">
  
  <!-- Preload CDN resources -->
  <% if (useCDN) { %>
  <link rel="preload" href="<%= reactCDN %>" as="script" crossorigin="anonymous">
  <link rel="preload" href="<%= reactDOMCDN %>" as="script" crossorigin="anonymous">
  <% } %>
  
  <!-- DNS prefetch for performance -->
  <link rel="dns-prefetch" href="//unpkg.com">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
  <noscript>
    <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  
  <div id="root"></div>
  
  <!-- React CDN (生产环境) -->
  <% if (useCDN) { %>
  <script  crossorigin="anonymous" src="<%= reactCDN %>"></script>
  <script  crossorigin="anonymous" src="<%= reactDOMCDN %>"></script>
  <% } %>
  
  <!-- 生产环境analytics等 -->
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
</body>
</html>
